<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Tvshow&Movies</title>
      <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body>
      <header>
          <div class="container">
              <div id="branding">
                  <img class="logo" src="https://lh3.googleusercontent.com/Ozfp2nKok9iLqsiJ8J2akhPMoEe5EeAtd2gZSju25Z6TQl7fDqPFW93oiXIQudK4UwkiNwoymkrrE4xKowQ2ImiQ_t4DxzL54kGScQOi2_ya1SOoo8GMpR__MN1cGsR98cm0Ae97Lw">
              </div>
              <nav>
                  <ul>
                      {{user}}
                      <li><a href="addtvmovie">Add tvshow/movie</a></li>
                      <li><a href="about">About</a></li>
                  </ul>
              </nav>
          </div>
      </header>


      <section id="register">
          <div class="container">
              <form autocomplete="on" action="login">
                  <h1> Sign in </h1>
                  
                  <p>
                      <label data-icon="u">Your username</label><br>
                      <input name="uname" required="required" type="text" placeholder=" username" />
                  </p>
                  <p>
                      <label data-icon="p">Your password </label><br>
                      <input name="psw" required="required" type="password" placeholder=" eg. X8df!90EO"/>
                  </p>
                  <p>
                      <input type="submit" value="GET STARTED"/>
                  </p>
                  <p>
                      <a id="signup" href="register">Sign Up</a>
                  </p>
              </form>
              {{ login_error }}
          </div>
    </section>

      <footer>
          <p>TvShows&Movies, by Harold and Nicolas</p>
      </footer>
  </body>
</html>
